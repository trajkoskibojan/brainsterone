  <main class="p-main" id="main">
    <div class="heading">
      <h1 class="h1-style h1-style-sec">Вработи студенти</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="row">
            <form method="get">
            <div class="col-sm-6 px-1">
              <div class="form-group">
                <label for="name">Име и презиме</label>
                <input type="text" name="name" id="name" class="form-control form-bd input-lg"
                  placeholder="Вашето име и презиме " aria-describedby="helpId" required>
              </div>
            </div>
            <div class="col-sm-6 px-1">
              <div class="form-group">
                <label for="company">Име на компанија</label> 
                <input type="text" name="company" id="company"
                  class="form-control form-bd input-lg" placeholder="Име на вашата компанија" aria-describedby="helpId"
                  required>
              </div>
            </div>
            <div class="col-sm-6 px-1">
              <div class="form-group">
                <label for="email">Контакт имејл</label>
                <input type="email" name="email" id="email" class="form-control form-bd input-lg" value=""
                  placeholder="Контакт имејл на вашата компанија" required>
              </div>
            </div>
            <div class="col-sm-6 px-1">
              <div class="form-group">
                <label for="tel">Контакт телефон</label>
                <input type="tel" name="tel" id="tel" class="form-control form-bd input-lg numberonly" minlength="9" 
                placeholder="Контакт телефон на вашата компанија" required>
              </div>
            </div>
            <div class="col-sm-6 px-1">
                <div class="form-group">
                  <div class="custom-select"> 
                    <label for="select">Тип на студенти</label>
                  <select class="form-control form-bd input-lg select" name="select" id="select" required> 
                    <option value="0" >Изберете тип на студент</option>
                    <option value="Студент од маркетинг">Студент од маркетинг</option>
                    <option value="Студент од програмирање">Студент од програмирање</option>
                    <option value="Студент од data science">Студент од data science</option>
                    <option value="Студент од дизајн">Студент од дизајн</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6 px-1">
              <div class="form-group">
                <label for="submit" class="label-hide">label</label>
                <button type="submit" id="submit"
                  class="btn btn-danger btn-block btn-large text-uppercase">Испрати</button>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
